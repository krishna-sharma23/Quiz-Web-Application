{% extends 'members/base.html' %}

{% load static %}
{% csrf_token %}

{% block title %}Leaderboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'members/leaderboard.css' %}">
{% endblock %}

{% block content %}
    <div class="leaderboard-header">
        <h1>üèÜ Leaderboard</h1>
        <p>Top performers across all quizzes</p>
    </div>

    <main>
        <div class="leaderboard-container">
            <!-- Overall Top Scorers -->
            <div id="overall-section" class="leaderboard-section">
                <div class="section-title">
                    <h2>‚≠ê Top Scorers Overall</h2>
                </div>
                <div class="score-board">
                    <table class="score-table">
                        <thead>
                            <tr>
                                <th class="rank-col">Rank</th>
                                <th class="name-col">Name</th>
                                <th class="score-col">Score</th>
                                <th class="quiz-col">Quiz</th>
                            </tr>
                        </thead>
                        <tbody id="overall-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Quiz-specific Leaderboards -->
            <div id="quiz-sections" class="quiz-sections">
            </div>
        </div>
    </main>

    <script src="{% static 'members/leaderboard.js' %}"></script>
{% endblock %}
